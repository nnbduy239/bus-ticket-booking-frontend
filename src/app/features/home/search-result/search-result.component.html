<div class="search-result-container">
  <div class="search-filter-container">
    <div class="search-filter">
      <p>search filter</p>
    </div>
  </div>
  <div class="result-container">
    <div class="title">{{journeyInfo.sourceLocation}} - {{journeyInfo.destination}} ({{resultsCount}})</div>
    <div bu class="result-filter-container" *ngIf="availableBuses?.length">
      <div class="result-filter active">
        <img src="/assets/images/save_money.svg" alt="">
        Giá rẻ bất ngờ
      </div>
      <div class="result-filter">
        <img src="/assets/images/clock.svg" alt="">
        Giờ khởi hành
      </div>
      <div class="result-filter">
        <img src="/assets/images/seat.svg" alt="">
        Ghế trống
      </div>
    </div>
    <div class="list-route">
      <app-route-preview *ngFor="let bus of availableBuses" [journey]="bus"></app-route-preview>
    </div>
  </div>
</div>
